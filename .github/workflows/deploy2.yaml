name: Deploy

on:
  push:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

jobs:
  runs-deploy:
    uses: dvsa/des-workflow-actions/.github/workflows/ci-backend.yaml
    secrets:
      DES_ACCESS_TOKEN: ${{ secrets.DES_ACCESS_TOKEN }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      MSTEAMS_WEBHOOK: ${{ secrets.MSTEAMS_WEBHOOK }}